<!DOCTYPE html>
<html lang="en-au" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="noindex, follow" />
		<title>License Diagram</title>
		<meta name="author" content="Aaron Dinnage" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:image" content="https://aarondinnage.github.io/Licensing/summary.png" />
		<meta name="twitter:site" content="@AaronDinnage" />
		<meta name="twitter:creator" content="@AaronDinnage" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="License Diagram" />
		<meta property="og:description" content="A Microsoft 365 licensing diagram from the collection by Aaron Dinnage" />
		<meta property="og:site_name" content="Microsoft 365 Licensing" />
		<meta property="og:image:src" content="https://aarondinnage.github.io/Licensing/summary_wide.png" />
		<meta property="og:image:alt" content="Microsoft 365 Licensing Diagrams by Aaron Dinnage https://aka.ms/m365maps" />
		<link rel="canonical" href="https://aarondinnage.github.io/Licensing/viewsvg.htm" />
		<link rel="icon" href="favicon.ico" />
		<link rel="icon" href="favicon.svg" type="image/svg+xml" />
		<style type="text/css">
			body {
				margin: 0;
				font-size: 16px;
				line-height: 1.5;
				font-family: Arial, Helvetica, sans-serif;
				color: #24292e;
				background-color: #fff;
				overflow: scroll;
			}
		</style>
		<script type="text/javascript">//<![CDATA[
			function getParameterByName(name, url = window.location.href) {
				name = name.replace(/[\[\]]/g, '\\$&');
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}

			window.addEventListener('load', function () {
				var notfound = document.getElementById('notfound');
				var file = getParameterByName('file');
				var svgUrl = "https://aarondinnage.github.io/Licensing/" + file + ".svg";
				var pngUrl = "https://aarondinnage.github.io/Licensing/" + file + ".png";

				// Check SVG file exists
				fetch(svgUrl).then(response => {
					if (response.status === 200) {
						// Remove "not found" label
						notfound.remove();

						// Update title with diagram name 
						var title = document.getElementsByTagName('title')[0];
						title.text = file;

						// Load SVG file into viewer
						var svg = document.getElementsByTagName('object')[0];
						svg.style = "width:" + document.body.offsetWidth + "px;";
						svg.data = svgUrl;
					} else {
						// Make "not found" label visible
						notfound.style="visibility:visible;";
					}
				});

				// Check PNG file exists
				fetch(pngUrl).then(response => {
					if (response.status === 200) {
						// Update og:title with image name and meta image properties with PNG file
						var meta = document.getElementsByTagName('meta');
						for (var i=0; i < meta.length; i++) {
							if (meta[i].getAttribute("name")=='twitter:image' || meta[i].getAttribute("property")=='og:image:src') {
								meta[i].content = pngUrl;
							} else if (meta[i].getAttribute("property")=='og:title') {
								meta[i].content = file;
							}
						}
					}
				});
			});
		//]]></script>
	</head>
	<body>
		<center>
			<div id="notfound" style="visibility:hidden;">
				<p>File not found</p>
				<p><a href="./">Return to home</a></p>
			</div>
			<object type="image/svg+xml"></object>
		</center>
	</body>
</html>
