</style>
<script type="text/javascript">//<![CDATA[
function showError(error) {document.body.innerHTML='<p>Error</p><p>'+error+'</p><p><a href="/">Home</a></p>';}
function pageLoad() {
var split = window.location.href.split(/[#=]/);
if (split.length != 2 || split[1] == '') { showError('Missing diagram name'); return; }
var xhr = new XMLHttpRequest();
xhr.open('GET', '/' + split[1] + '.svg');
xhr.onload = function(data) {
if (data.target.status != 200) { showError(data.target.response); return; }
document.getElementsByTagName('title')[0].text = decodeURIComponent(split[1]);
document.body.innerHTML = data.target.response;
var svgTag = document.getElementsByTagName('svg')[0];
var svgBox = svgTag.getBoundingClientRect();
var scale = Math.min(window.innerWidth / svgBox.width, window.innerHeight / svgBox.height) * 0.985;
svgTag.setAttribute('width', Math.round(svgBox.width * scale) + 'px');
svgTag.setAttribute('height', Math.round(svgBox.height * scale) + 'px');
};
xhr.onerror = function() {showError('An error occurred, please try again');}
xhr.send();
}
window.addEventListener('load', pageLoad);
window.addEventListener('hashchange', pageLoad);
//]]></script>
</head>
<body></body>
